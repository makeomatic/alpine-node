# https://github.com/GoogleContainerTools/container-structure-test
schemaVersion: '2.0.0'

commandTests:
  - name: node
    command: which
    args: ["node"]
    expectedOutput: ["/usr/local/bin/node"]
  - name: yarn
    command: which
    args: ["yarn"]
    expectedOutput: ["/usr/local/bin/yarn"]
  - name: pnpm
    command: which
    args: ["pnpm"]
    expectedOutput: ["/usr/local/bin/pnpm"]

metadataTest:
  workdir: ""
