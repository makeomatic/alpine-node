# https://github.com/GoogleContainerTools/container-structure-test
schemaVersion: '2.0.0'

commandTests:
  - name: node
    command: which
    args: ["node"]
    expectedOutput: ["/usr/local/bin/node"]
  - name: yarn
    command: which
    args: ["yarn"]
    expectedOutput: ["/usr/local/bin/yarn"]

metadataTest:
  labels:
    - key: vendor
      value: makeomatic
    - key: version_tags
      value: "[\"10\",\"10.16\",\"10.16.3\"]"
  entrypoint: []
  cmd: ["yarn", "start"]
  workdir: ""