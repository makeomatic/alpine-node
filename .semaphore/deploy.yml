version: v1.0
name: Deploy LTS

agent:
  machine:
    type: e1-standard-2    # Linux machine type with 2 vCPUs, 4 GB of RAM
    os_image: ubuntu2004   # The Ubuntu 18.04 OS image.

global_job_config:
  secrets:
  - name: docker-hub
  prologue:
    commands:
    - checkout
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin

### 1) build and publish core image first
blocks:
  - name: Core Images
    dependencies: []
    task:
      jobs:
      - name: all images
        matrix:
        - env_var: NODE_VERSION
          values: ["18.17.1", "20.5.1"]
        commands:
          - docker run --privileged --rm tonistiigi/binfmt --install all
          - docker buildx create --use
          - docker buildx bake -f docker-bake.hcl --pull --push base-containers
  - name: vips, chrome, ssh
    dependencies: ['Core Images']
    task:
      jobs:
      - name: vips, chrome, ssh
        matrix:
        - env_var: NODE_VERSION
          values: ["18.17.1", "20.5.1"]
        commands:
          - docker run --privileged --rm tonistiigi/binfmt --install all
          - docker buildx create --use
          - docker buildx bake -f docker-bake.hcl --pull --push chrome-containers vips-containers ssh alpine-rdkafka

  - name: debian rdkafka
    dependencies: ['Core Images']
    task:
      jobs:
      - name: rdkafka images
        matrix:
        - env_var: NODE_VERSION
          values: ["18.17.1", "20.5.1"]
        - env_var: PLATFORM
          values: ["linux/amd64"]
        commands:
          - docker run --privileged --rm tonistiigi/binfmt --install all
          - docker buildx create --use
          - docker buildx bake -f docker-bake.hcl --pull --push --set "*.platform=$PLATFORM" debian-rdkafka

  - name: Redis Images
    dependencies: []
    task:
      jobs:
      - name: redis images
        commands:
          - docker run --privileged --rm tonistiigi/binfmt --install all
          - docker buildx create --use
          - docker buildx bake -f docker-bake.redis.hcl --pull --push
